name: Template Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      project_repository:
        description: Project repository to deploy to
        default: navapbc/platform-test
        required: true
  # TODO: uncomment before merging this is for testing
  pull_request:

jobs:
  deploy:
    name: Deploy template infra
    runs-on: ubuntu-latest
    steps:
      - name: Checkout template-infra repo
        uses: actions/checkout@v3
        with:
          path: template-infra
      - name: Checkout project repo
        uses: actions/checkout@v3
        with:
          path: project-repo
          repository: navapbc/platform-test
          token: ${{ secrets.PLATFORM_BOT_GITHUB_TOKEN }}
      - name: Reinstall infra template
        run: |
          # TODO(lorenyu) move all these steps into a script so we can do something like
          # cd project-repo && ../template-infra/template-only-bin/install-template.sh

          cp -r \
            template-infra/.github \
            template-infra/bin \
            template-infra/docs \
            template-infra/infra \
            template-infra/Makefile \
            project-repo
          rm project-repo/.github/workflows/template-only-*

          # Restore project files with project-specific configuration that was defined as part of project setup.
          # This includes the terraform backend configuration blocks and the project-config module
          git checkout HEAD -- \
            infra/project-config/main.tf \
            infra/accounts/account/main.tf \
            infra/app/build-repository/main.tf \
            infra/app/envs/dev/main.tf \
            infra/app/envs/prod/main.tf \
            infra/app/envs/staging/main.tf

      - name: Push changes to project repo
        working-directory: project-repo
        run: |
          git config user.name nava-platform-bot
          git config user.email platform-admins@navapbc.com
          git add .
          git commit -m "Template infra deploy #${{ github.run_id }}"
          git push
