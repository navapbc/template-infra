name: Deploy
run-name: Deploy ${{ github.ref_name }} to ${{ env.ENVIRONMENT }}

on:
  # !! Uncomment the following lines once you've set up the dev environment and ready to turn on continuous deployment
  # push:
  #   branches:
  #     - 'main'
  #   paths:
  #     - 'app/**'
  #     - 'bin/**'
  #     - 'infra/**'
  workflow_dispatch:
    inputs:
      environment:
        description: "environment input"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  # Need to set a default value for when the workflow is triggered from a git push,
  # which bypasses the default configuration for inputs
  ENVIRONMENT: ${{ inputs.environment || 'dev' }}

# Need to repeat the expression since env.ENV_NAME is not accessible in this context
concurrency: cd-${{ inputs.environment || 'dev' }}

jobs:
  # Don't need to call the build-and-publish workflow since the database-migrations
  # workflow already calls it
  database-migrations:
    name: Database migrations
    uses: ./.github/workflows/database-migrations.yml
    with:
      environment: ${{ inputs.environment || 'dev' }}
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [database-migrations]
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v3
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          # !! Update the role-to-assume with the GitHub actions role ARN
          role-to-assume: arn:aws:iam::<ACCOUNT_ID>:role/<PROJECT_NAME>-github-actions
          aws-region: us-east-1
      - name: Deploy release
        run: make release-deploy ENVIRONMENT="$ENVIRONMENT"
