name: Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch: 
    inputs:
      env_name:
        description: 'env_name input'
        required: true
        default: 'dev' 
        type: choice
        options:
        - dev
        - staging
        - prod 
  
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build release
        run: make release-build

      - name: Publish release
        run: make release-publish

      - name: Deploy release
        run: make release-deploy ENV_NAME=${{ inputs.env_name }}
