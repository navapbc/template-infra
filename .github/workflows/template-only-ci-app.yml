name: Template CI App Checks

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - app/**
      - .github/workflows/template-only-ci-app.yml

defaults:
  run:
    working-directory: ./app

jobs:
  # Run the build to make sure it doesn't fail
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Run build
      run: make release-build
