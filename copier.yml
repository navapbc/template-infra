#
# Base vars
#
project_name:
  type: str
  help: The slugified name of the project (lower case, dashes, and underscores)

owner:
  type: str
  help: Project owner slug (used for tagging infra resources)

code_repository_url:
  type: str
  help: URL of project source code repository

default_region:
  type: str
  help: Default AWS region for project
  default: us-east-2
  choices:
    - us-east-1
    - us-east-2
    - us-west-1
    - us-west-2
    - af-south-1
    - ap-east-1
    - ap-south-2
    - ap-southeast-3
    - ap-southeast-5
    - ap-southeast-4
    - ap-south-1
    - ap-northeast-3
    - ap-northeast-2
    - ap-southeast-1
    - ap-southeast-2
    - ap-northeast-1
    - ca-central-1
    - ca-west-1
    - cn-north-1
    - cn-northwest-1
    - eu-central-1
    - eu-west-1
    - eu-west-2
    - eu-south-1
    - eu-west-3
    - eu-south-2
    - eu-north-1
    - eu-central-2
    - il-central-1
    - me-south-1
    - me-central-1
    - sa-east-1

#
# App vars
#
app_name:
  type: str
  help: The name of the app

local_port:
  type: int
  help: The port to be used in local development
  default: 3000

is_dev_env_setup:
  type: bool
  help: If there's a dev environment deployed, to enable various CI/CD.
  default: false

_envops:
  trim_blocks: true
  lstrip_blocks: true
